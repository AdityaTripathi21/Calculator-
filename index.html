<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <input id="user-input" readonly>
            <div class="calc-buttons">
                <button class="button" data-action="clear">C</button>
                <button class="button" data-action="=">=</button>
                <button class="button" data-action=".">.</button>
                <button class="button" data-operator="/">/</button>


                <button class="button" data-digit="7">7</button>
                <button class="button" data-digit="8">8</button>
                <button class="button" data-digit="9">9</button>
                <button class="button" data-operator="*">*</button>


                <button class="button" data-digit="4">4</button>
                <button class="button" data-digit="5">5</button>
                <button class="button" data-digit="6">6</button>
                <button class="button" data-operator="-">-</button>


                <button class="button" data-digit="1">1</button>
                <button class="button" data-digit="2">2</button>
                <button class="button" data-digit="3">3</button>
                <button class="button" data-operator="+">+</button>

                <button class="button" data-digit="0">0</button>
                <button class="button" data-operator="%">%</button>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
